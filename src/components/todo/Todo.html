
<ul >
        <li ng-repeat="todo in $ctrl.taskList" id="{{todo.id}}">
            <input type="checkbox" data-id="{{todo.id}}" ng-model="todo.completed">
            {{todo.name}}
        </li>
        <li ng-repeat="finished in $ctrl.finishedList" id="{{finished.id}}">
            <input type="checkbox"  ng-model="finished.completed">
            {{finished.name}}
        </li>
</ul>
